version: '3.9'

services:
  db:
    image: postgres:16
    container_name: pharmacy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: pharmacy_db
    ports:
      - '5432:5432'
    volumes:
      - ./Back_end/CSDL/pharmacy_db_v2.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pharmacy_data:/var/lib/postgresql/data
    networks:
      - pharmacy_net

  backend:
    build: ./Back_end
    container_name: pharmacy_backend
    env_file:
      - ./Back_end/.env
    environment:
      # Fallbacks if .env missing some values
      DB_USER: postgres
      DB_PASS: 123456
      DB_NAME: pharmacy_db
      DB_HOST: db
      DB_PORT: 5432
      PORT: 5001
    depends_on:
      - db
    ports:
      - '5001:5001'
    volumes:
      - ./Back_end:/app
    networks:
      - pharmacy_net

  frontend:
    build: ./Front_end
    container_name: pharmacy_frontend
    environment:
      - VITE_API_BASE=http://localhost:5001/api
      # Improve file watching reliability on Windows host with Linux container
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    ports:
      - '5173:5173'
    volumes:
      - ./Front_end:/app
      # Keep node_modules inside the container so host bind doesn't wipe it
      - frontend_node_modules:/app/node_modules
    networks:
      - pharmacy_net

volumes:
  pharmacy_data:
  frontend_node_modules:

networks:
  pharmacy_net:
    driver: bridge
